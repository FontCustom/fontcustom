sudo: required
language: ruby
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - fontforge-nox
      - gcc-4.8
      - g++-4.8
before_install:
  - wget http://people.mozilla.com/~jkew/woff/woff-code-latest.zip
  - unzip woff-code-latest.zip -d sfnt2woff && cd sfnt2woff && make && mkdir -p bin && mv sfnt2woff bin && cd ..
  - export PATH=$PATH:$PWD/sfnt2woff/bin/
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.8";
      export CXX="g++-4.8";
      export LINK="gcc-4.8";
      export LINKXX="g++-4.8";
    fi
  - git clone --recursive https://github.com/google/woff2.git && cd woff2 && make clean all && sudo mv woff2_compress /usr/local/bin/ && sudo mv woff2_decompress /usr/local/bin/
  - bundle
rvm:
  - 2.2.2
  - 2.1.1
  - 2.0.0
  - 1.9.3
gemfile:
  - Gemfile
  - gemfiles/Gemfile.listen_1
  - gemfiles/Gemfile.listen_2
matrix:
  exclude:
    - gemfile: Gemfile
      rvm: 1.9.3
    - gemfile: Gemfile
      rvm: 2.0.0
    - gemfile: gemfiles/Gemfile.listen_2
      rvm: 1.9.3
    - gemfile: gemfiles/Gemfile.listen_2
      rvm: 2.0.0
script: bundle exec rake
