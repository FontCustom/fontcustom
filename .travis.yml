sudo: required
language: ruby
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - fontforge-nox
      - gcc-4.8
      - g++-4.8
before_install:
  - git clone https://github.com/bramstein/sfnt2woff-zopfli.git sfnt2woff-zopfli && cd sfnt2woff-zopfli && make && sudo mv sfnt2woff-zopfli /usr/local/bin/sfnt2woff
  - if [ $TRAVIS_OS_NAME == "linux" ]; then
      export CC="gcc-4.8";
      export CXX="g++-4.8";
      export LINK="gcc-4.8";
      export LINKXX="g++-4.8";
    fi
  - git clone --recursive https://github.com/google/woff2.git && cd woff2 && make clean all && sudo mv woff2_compress /usr/local/bin/ && sudo mv woff2_decompress /usr/local/bin/
  - gem install bundler # https://github.com/travis-ci/travis-ci/issues/5239
  - bundle
rvm:
  - 2.2.2
  - 2.1.1
  - 2.0.0
  - 1.9.3
gemfile:
  - Gemfile
  - gemfiles/Gemfile.listen_1
  - gemfiles/Gemfile.listen_2
matrix:
  exclude:
    - gemfile: Gemfile
      rvm: 1.9.3
    - gemfile: Gemfile
      rvm: 2.0.0
    - gemfile: gemfiles/Gemfile.listen_2
      rvm: 1.9.3
    - gemfile: gemfiles/Gemfile.listen_2
      rvm: 2.0.0
script: bundle exec rake
